spring:
  application:
    name: oneit_server
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${RDS_ENDPOINT}/${PROD_DATABASE}?serverTimezone=Asia/Seoul
    username: ${RDS_USER}
    password: ${RDS_PASSWORD}
  request:
    url: ${REQUEST_URL}

jwt:
  secret_key: ${PROD_JWT_SECRET_KEY}

